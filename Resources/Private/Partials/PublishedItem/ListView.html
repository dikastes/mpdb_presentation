<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="entity-type">
        Verlagsartikel
    </div>
    <div class="entity-title">
        <f:link.action action="show" controller="PublishedItem" arguments="{publishedItem:entity._source.uid}">
            {entity._source.title}
        </f:link.action>
    </div>
    <div class="entity-body">
        <div class="entity-supplement">
            <f:if condition="{entity._source.works.0.composers.0.name}">
                <span class="entity-composer">
                    {entity._source.works.0.composers.0.name}
                </span>
            </f:if>
            <f:if condition="{entity._source.date_of_production}">
                <span class="entity-date-of-production">
                    {entity._source.date_of_production -> f:format.date(format:"%Y")}
                </span>
            </f:if>
        </div>
        <div class="entity-preview">
            <f:for each="{entity._source.published_subitems}" as="published_subitem" iteration="i">
                <span class="entity-preview-title">{published_subitem.mvdb_id}</span><f:if condition="!{i.isLast}">,</f:if>
            </f:for>
        </div>
    </div>
</html>
